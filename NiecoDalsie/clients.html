<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1990 12:00:00 GMT" />

    <!-- slim-select CSS styles -->
    <script src="https://unpkg.com/slim-select@latest/dist/slimselect.min.js"></script>
    <link href="https://unpkg.com/slim-select@latest/dist/slimselect.css" rel="stylesheet" />

    <link id="styles" rel="stylesheet" type="text/css">

    <script>
        const styles = document.getElementById('styles');

        const timestamp = new Date().getTime();
        styles.href = "./styles.css" + "?" + timestamp;
    </script>

    <title>Zoznam klientov</title>
</head>

<body>
    <!-- JS code -->
    <script src="ts-built/searchSortFilter.js"></script>
    <script src="ts-built/clients.js"></script>

    <!-- Horné menu -->
    <nav>
        <ul>
            <li><a href="./index.html#home">Domov</a></li>
            <li><a href="./index.html#gallery">Galéria</a></li>
            <li><a href="./index.html#blog">Blog</a></li>
            <li><a href="./index.html#contact">Kontakt</a></li>
            <li><a href="./ourTeam.html">Náš tím</a></li>
            <li><a href="./clients.html">Zoznam klientov</a></li>
        </ul>
        <button class='mobile-menu'>Mobilne menu</button>
    </nav>

    <div class="form-row ml-2">
        <div class="form-group mr-2">
            <label for="search">Hľadať:</label>
            <input type="text" id="search" name="search" minlength="3" oninput="handleSearchInput(event)">
        </div>
        <div class="form-group mr-2">
            <label for="sorting">Zoradiť vzostupne:</label>
            <select id="sorting" oninput="handleSortInput(event)">
                <option hidden disabled selected value> -- Vybrať -- </option>
                <option value="0">Podľa ID (Default)</option>
                <option value="1">Podľa Priezviska</option>
                <option value="2">Podľa Dátumu narodenia</option>
            </select>
        </div>
        <div class="form-group mr-2">
            <label for="age-filter">Filtrovať podľa veku:</label>
            <select id="age-filter" oninput="handleFilterInput(event)">
                <option hidden disabled selected value> -- Vybrať -- </option>
                <option value="0-17">0 - 17</option>
                <option value="18-25">18 - 25</option>
                <option value="26-40">26 - 40</option>
                <option value="41-60">41 - 60</option>
                <option value="61+">61+</option>
            </select>
        </div>
    </div>

    <div class="main-content">
        <button type="button" class="submit-button" onclick="loadData()">Načítať klientov</button>
    </div>

    <div class="main-content">
        <div id="clients-container"></div>
        <div class="form-container">
            <form onsubmit="onClientFormSubmit(event)">
                <!-- first name and last name -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">Krstné meno:</label>
                        <input type="text" id="first_name" name="first_name" required />
                    </div>
                    <div class="form-group">
                        <label for="last_name">Priezvisko:</label>
                        <input type="text" name="last_name" required />
                    </div>
                </div>
                <!-- birth date and has pet -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="birth_date">Dátum narodenia:</label>
                        <input type="date" name="birth_date" required />
                    </div>
                    <div class="form-group">
                        <label for="has_pet">Má domáce zviera:</label>
                        <input type="checkbox" name="has_pet" />
                    </div>
                </div>
                <!-- email and phone -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Emailová adresa:</label>
                        <input type="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefónne číslo:</label>
                        <input type="tel" name="phone" required />
                    </div>
                </div>
                <!-- score and favorite color -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="score">Skóre:</label>
                        <input type="number" name="score" required />
                    </div>
                    <div class="form-group">
                        <label for="favorite_color">Obľúbená farba:</label>
                        <input type="color" name="favorite_color" required />
                    </div>
                </div>
                <!-- country and avatar -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Krajina:</label>
                        <select name="country" required>
                            <option value="ARGENTINA">Argentína</option>
                            <option value="AUSTRALIA">Austrália</option>
                            <option value="BRAZIL">Brazília</option>
                            <option value="CANADA">Kanada</option>
                            <option value="CHINA">Čína</option>
                            <option value="EGYPT">Egypt</option>
                            <option value="ENGLAND">Anglicko</option>
                            <option value="GERMANY">Nemecko</option>
                            <option value="HUNGARY">Maďarsko</option>
                            <option value="JAPAN">Japonsko</option>
                            <option value="LAOS">Laos</option>
                            <option value="MEXICO">Mexiko</option>
                            <option value="POLAND">Poľsko</option>
                            <option value="SLOVAKIA">Slovensko</option>
                            <option value="VIETNAM">Vietnam</option>
                            <option value="WALES">Wales</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <select id="avatar-select" name="avatar" required>
                        </select>
                    </div>
                </div>

                <!-- description -->
                <label for="bio">Popis:</label>
                <textarea name="bio" required></textarea>

                <button type="submit" class="submit-button" style="margin: auto">Dokončiť</button>
            </form>
        </div>
    </div>

    <!-- slim-select options -->
    <script src="ts-built/selectOptions.js"></script>

</body>

</html>
